<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestiNuts - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: white; /* Set background to white */
            padding-top: 4rem; /* Space for potential fixed header if needed */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            min-height: 100vh;
            position: relative; /* Needed for absolute/fixed positioning of children/pseudo-elements */
            padding-bottom: 120px; /* Add padding to prevent content overlap with the image */
        }

        body::after {
            content: '';
            background-image: url('{{ url_for('static', filename='nuttyfull.jpg') }}');
            background-repeat: no-repeat;
            background-size: contain; /* Adjust as needed */
            position: fixed;
            bottom: 10px; /* Adjust spacing from bottom */
            left: 10px;  /* Adjust spacing from left */
            width: 250px; /* Increased size */
            height: 250px; /* Increased size */
            z-index: -1; /* Place it behind the content */
        }
        .content-container {
            background-color: white;
            padding: 3rem; /* More padding */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        .button {
            padding: 1rem 2rem; /* Larger buttons */
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.1rem; /* Larger font */
            margin: 0 1rem; /* Space between buttons */
        }
        .button-learn {
            background-color: #10b981; /* Tailwind emerald-500 */
            color: white;
            border: none;
        }
        .button-learn:hover {
            background-color: #059669; /* Tailwind emerald-600 */
        }
        .button-chat {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
            border: none;
        }
        .button-chat:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
        }

        /* Profile Dropdown Styles */
        .profile-container {
            position: fixed; /* Fixed position */
            top: 1rem;
            right: 1.5rem;
            z-index: 20; /* Ensure it's above other content */
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #9ca3af; /* Tailwind gray-400 */
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid white; /* Optional border */
        }
        .profile-dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            right: 0;
            top: 100%; /* Position below the icon */
            margin-top: 0.5rem;
            background-color: white;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            padding: 0.5rem;
            min-width: 150px; /* Minimum width */
            z-index: 30;
        }
        .profile-dropdown p {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* gray-700 */
            border-bottom: 1px solid #e5e7eb; /* gray-200 */
            margin-bottom: 0.5rem;
            word-break: break-all; /* Prevent long emails overflowing */
        }
        .logout-button {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem; /* text-sm */
            color: #ef4444; /* red-500 */
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: 0.25rem; /* rounded-sm */
        }
        .logout-button:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>
<body>
    <!-- Profile Icon and Dropdown -->
    {% if user_email %}
    <div class="profile-container">
        <div id="profile-icon" class="profile-icon" title="{{ user_email }}">
            {{ user_email[0]|upper }} <!-- Display first letter of email -->
        </div>
        <div id="profile-dropdown" class="profile-dropdown">
            <p>{{ user_email }}</p>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="content-container">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Welcome to InvestiNuts!</h1>
        <p class="text-gray-600 mb-8">What would you like to do?</p>
        <div>
            <a href="{{ url_for('learn') }}" class="button button-learn">LEARN</a>
            <a href="{{ url_for('chat_page') }}" class="button button-chat">CHAT</a>
        </div>
    </div>

    <script>
        // Simple script for profile dropdown toggle
        const profileIcon = document.getElementById('profile-icon');
        const profileDropdown = document.getElementById('profile-dropdown');

        if (profileIcon && profileDropdown) {
            profileIcon.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent click from closing immediately
                profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Close dropdown if clicking outside
            document.addEventListener('click', (event) => {
                if (!profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
